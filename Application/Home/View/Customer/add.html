<extend name="Public/base"/>
<block name="body">
<div class="platCon">
	<div class="platState white">
		<div class="platTitle"><h2>帐户状态</h2></div>
		<div class="bySelf">
			<i></i><span>自助注册链接</span><input type="text" class="bySelfInput" value="https://accounts.grandcloud.cn/new_user/reg?cid={:session('user.user_id')}"><input type="button" value="复制链接" class="bySelfBtn">
		</div>	
	</div>
	<div class="mt_30"></div>
	<div class="platState white">
		<div class="platTitle"><h2>添加客户信息</h2></div>
		<div class="addCustomer">
			<ul class="apply_seft addCus">
				<li id="tip_email"><span>登录邮箱：<i>*</i></span><input type="text" id="email" onBlur="javascript:check_repeat('email');" value="" /><b></b></li>
				<li><span>登录密码：<i>*</i></span><input type="text" id="password1" value="" /><b></b></li>
				<li><span>确认密码：<i>*</i></span><input type="text" id="password2" value="" /><b></b></li>				
				<li><span>真实姓名：<i>*</i></span><input type="text" id="name" value="" /><b></b></li>
				<li id="tip_mobile"><span>手机号码：<i>*</i></span><input type="text" id="mobile" onBlur="javascript:check_repeat('mobile');" placeholder="请输入手机号"  value="" /><b></b></li>
				<li><span>短信验证：<i>*</i></span><input type="text" id="captcha" placeholder="请输入验证码" /><input type="button" onclick="javascript:mCaptcha();" id="sendcaptcha" value="获取验证码" /><b></b></li>
				<li><span>公司名称：<i></i></span><input type="text" id="company" value="" /><b></b></li>
		
			</ul>
			<div class="clear"></div>
			<div class="agreement">
				<div class="agreement_user">
					<input checked class="agr1" type="checkbox" name="agreement" value="yes" id="agr1"><label for="agr1">《<a href="https://accounts.grandcloud.cn/user/agree" target="_blank">盛大云用户服务协议</a>》</label>
				</div>
				<input type="button" class="m-button" value="同意协议并添加" id="m-button" onclick="javascript:mRegistered();">
			</div>
		</div>
	</div>
</div>

</block>
<block name="script">
<script src="__JS__/userAuth.js" type="text/javascript"></script>
<script src="__JS__/jquery.zclip.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
/* 定义所有class为copy-input标签，点击后可复制class为input的文本 */
	$(".bySelfBtn").zclip({
		path: "__JS__/ZeroClipboard.swf",
		copy: function(){
		return $(this).parent().find(".bySelfInput").val();
		},
		afterCopy:function(){/* 复制成功后的操作 */
			var $copysuc = $("<div class='copy-tips'><div class='copy-tips-wrap'>☺ 复制成功</div></div>");
			$("body").find(".copy-tips").remove().end().append($copysuc);
			$(".copy-tips").fadeOut(3000);
        }
	});
});
</script>
</block>
