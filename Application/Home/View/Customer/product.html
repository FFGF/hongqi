<extend name="Public/base"/>

<block name="body">
    <div class="platCon">
        <div class="platState white">
            <div class="platTitle"><h2>产品明细</h2></div>
            <a href="{:U('/customer/')}" class="return" title="返回客户列表"></a>
            <div class="recordCou">

                <table class="customer_order" cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th width="70" class="leftradiu">序号</th>
                        <th width="260" class="lan">类型</th>
                        <th width="120">开始时间</th>
                        <th width="120" class="lan rightradiu">结束时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <notempty name="_list">
                        <volist name="_list" id="vo" key="k">
                            <tr>
                                <td>{$k}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.start_time}</td>
                                <td>{$vo.end_time}</td>
                            </tr>
                        </volist>
                        <else/>
                        <td colspan="6" class="text-center"> Oh! 暂时还没有内容! </td>
                    </notempty>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6"></td>
                    </tr>
                    </tfoot>
                </table>
                <div class="page">{$_page}</div>
            </div>
        </div>
    </div>




</block>
